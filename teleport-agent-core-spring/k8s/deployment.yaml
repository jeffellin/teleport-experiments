apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-gateway
  namespace: default
  labels:
    app: spring-gateway
    version: v1
spec:
  # This can't be larger than 1,  the RSA key isn't shared between instances
  replicas: 1
  selector:
    matchLabels:
      app: spring-gateway
  template:
    metadata:
      labels:
        app: spring-gateway
        version: v1
    spec:
      containers:
      - name: spring-gateway
        image: ellinj/spring-gateway:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        # Load configuration from ConfigMap
        - name: TELEPORT_JWKS_URI
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: teleport.jwks-uri
        - name: TELEPORT_VALIDATION_ENABLED
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: teleport.validation.enabled
        - name: AGENTCORE_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: agentcore.endpoint
        - name: AGENTCORE_ENDPOINT_WS
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: agentcore.endpoint.ws
        - name: AGENTCORE_ENDPOINT_MCP
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: agentcore.endpoint.mcp
        - name: AGENTCORE_ISSUER
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: agentcore.issuer
        - name: AGENTCORE_AUDIENCE
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: agentcore.audience
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: server.port
        - name: SPRING_APPLICATION_NAME
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: spring.application.name
        - name: LOGGING_LEVEL_ROOT
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: logging.level.root
        - name: LOGGING_LEVEL_COM_ELLIN_AGENTCORE_SPRINGGATEWAY
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: logging.level.com.ellin.agentcore.springgateway
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_CLOUD_GATEWAY
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: logging.level.org.springframework.cloud.gateway
        - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: logging.level.org.springframework.security
        - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: management.endpoints.web.exposure.include
        - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
          valueFrom:
            configMapKeyRef:
              name: spring-gateway-config
              key: management.endpoint.health.show-details

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      restartPolicy: Always